<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/ricmoo/aes-js/e27b99df/index.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="scripts/Polyline.encoded.js"></script>
    <script src="scripts/site.js"></script>
</head>

<body>
    <div id="dialog-form" title="Enter password:">
        <form>
            <fieldset>
                <input type="password" name="password" id="password" value="xxxxxxx" class="text ui-widget-content ui-corner-all">
                <input type="submit" tabindex="-1" id="submitButton">
            </fieldset>
        </form>
    </div>

    <div id="map"></div>
    <div id="plots">
        <hr>
        <canvas id="plotDistance" class="graph" width="1024" height="200"></canvas>
        <hr>
        <canvas id="plotElevation" class="graph" width="1024" height="200"></canvas>
        <hr>
        <canvas id="plotSpeed" class="graph" width="1024" height="200"></canvas>
        <hr>
        <canvas id="plotCalories" class="graph" width="1024" height="200"></canvas>
        <hr>

        <table align="center">
            <tr>
                <th>Ride Count</th>
                <th>Total Distance (miles)</th>
                <th>Average Distance (miles)</th>
                <th>Total Elevation (ft)</th>
                <th>Average Elevation (ft)</th>
                <th>Total Ride Time (hrs)</th>
                <th>Average Ride Time (mins)</th>
                <th>Average Speed (mph)</th>
                <th>Average Calories (kilojoules)</th>
                <th>Total Calories (kilojoules)</th>
            </tr>
            <tr>
                <td id="count"></td>
                <td id="total_dist"></td>
                <td id="avg_dist"></td>
                <td id="total_elev"></td>
                <td id="avg_elevation"></td>
                <td id="total_time"></td>
                <td id="avg_time"></td>
                <td id="avg_speed"></td>
                <td id="avg_calories"></td>
                <td id="total_calories"></td>
            </tr>
        </table>
    </div>

</body>

</html>

<script>
    $("#plots").hide();
</script>
